<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:layout:decorate="~{fragments/layout.html}">

<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js/}"></script>
<script type="text/javascript" href="js/main.js" th:src="@{js/main.js}"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

<head>
    <title>Edit Product</title>
</head>
<body>
<div th:layout:fragment="content" th:remove="tag">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Edit Product</h3>
        </div>
        <div class="panel-body">
            <form th:object="${product}" th:action="@{../save}" action="#" method="post">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="name">Name</label>
                    <input type="hidden" class="form-control" id="id" th:field="*{id}"/>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Name"/>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label>Category</label>
                    <select class="form-control" th:field="*{category.categoryName}" style="width: 145px">
                        <option value="">Select Category</option>
                        <option th:each="category : ${categoryList}"
                                th:value="${category.categoryName}"
                                th:text="${category.categoryName}">
                        </option>
                    </select>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="quantity">Quantity</label>
                    <input type="text" class="form-control" id="quantity" th:field="*{quantity}"
                           placeholder="Quantity"/>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" id="price" th:field="*{price}" placeholder="Price"/>
                </div>
                <button type="submit" class="btn btn-primary" value="Save">Save</button>
                <a class="btn btn-danger" th:href="@{/products}">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
